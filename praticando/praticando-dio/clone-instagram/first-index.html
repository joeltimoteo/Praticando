<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/first-style.css">
    <title>Devgram</title>
</head>
<body>  
    <div class="devgram-wrapper">
        <div class="devgram-phone">
            <img class="carrosel" src="img/tela-sem fundo.png" 
            alt="celular">
            
            <div></div>
        </div>
        <div class="devgram-continue">
            <div class="group">
                <img src="img/devgram-logo.png" alt="devgram-logo" class="devgram-logo" alt="devgram-logo">
                <div class="profile-photo">
                    <img src="img/photo-profile.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/joel_tm_silva/" class="devgram-login">Continue como joel_tm_silva</a>
                <a href="#" class="devgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joel_tm_silva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
