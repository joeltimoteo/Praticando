<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram</title>
</head>
<body>  
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <section>
                <img class="carrosel" src="img/tela-sem fundo.png" 
            alt="celular">
            <img src="img/direct.png" alt="" class="carrosel">
            <img src="img/feed.png" alt="" class="carrosel">
            <img src="img/profile.png" alt="" class="carrosel">
            <img src="img/storys.png" alt="" class="carrosel">
            </section>
            
            <div></div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" alt="instagram-logo" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/photo-profile.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/devwork/" class="instagram-login">Continue como dev</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é devwork?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
